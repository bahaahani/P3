<div class="fixed bottom-4 right-4">
  <button
    (click)="toggleChat()"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
  >
    <span *ngIf="!isChatOpen">Chat with us</span>
    <span *ngIf="isChatOpen">Close chat</span>
  </button>

  <div
    *ngIf="isChatOpen"
    class="bg-white rounded-lg shadow-xl w-80 h-96 mt-4 flex flex-col"
  >
    <div class="bg-blue-500 text-white p-4 rounded-t-lg">
      <h3 class="font-bold">Live Chat</h3>
    </div>
    <div class="flex-grow overflow-y-auto p-4">
      <div *ngFor="let message of messages" class="mb-2">
        <div [ngClass]="{ 'text-right': message.sender === 'user' }"></div>
        <span
          class="bg-gray-200 rounded-lg px-3 py-2 inline-block"
          [ngClass]="{ 'bg-blue-100': message.sender === 'user' }"
        >
          {{ message.text }}
        </span>
      </div>
    </div>
  </div>
  <div class="p-4 border-t">
    <div class="flex">
      <input
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        type="text"
        placeholder="Type your message..."
        class="flex-grow border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-lg"
      >
        Send
      </button>
    </div>
  </div>
</div>
