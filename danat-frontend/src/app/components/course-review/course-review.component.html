<div class="course-reviews">
  <h3>Course Reviews</h3>
  <div *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="average-rating">
    <h4>Average Rating: {{ averageRating | number:'1.1-1' }} / 5</h4>
    <div class="stars">
      <i *ngFor="let star of [1,2,3,4,5]" class="fas fa-star" [class.filled]="star <= averageRating"></i>
    </div>
  </div>

  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rating">Rating</label>
      <select formControlName="rating" id="rating" class="form-control">
        <option value="">Select a rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea formControlName="comment" id="comment" rows="3" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid || loading">Submit Review</button>
  </form>

  <div class="review-list">
    <div *ngFor="let review of reviews" class="review-item">
      <div class="review-header">
        <div class="stars">
          <i *ngFor="let star of [1,2,3,4,5]" class="fas fa-star" [class.filled]="star <= review.rating"></i>
        </div>
        <span class="review-date">{{ review.date | date }}</span>
      </div>
      <p class="review-comment">{{ review.comment }}</p>
      <button class="btn btn-sm btn-danger" (click)="deleteReview(review.id)">Delete</button>
    </div>
  </div>
</div>
