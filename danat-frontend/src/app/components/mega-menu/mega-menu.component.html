<nav class="bg-white shadow-lg mega-menu">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 menu-container">
    <ul class="flex space-x-6 menu-items">
      <li *ngFor="let item of menuItems" class="relative group">
        <a [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.link === '/' }" class="text-gray-900 inline-flex items-center px-3 py-2 border-b-2 border-transparent hover:border-gray-300 text-sm font-medium">
          {{ item.title }}
        </a>
        <div *ngIf="item.subItems" class="absolute left-0 w-full bg-white shadow-lg mt-2 hidden group-hover:block submenu">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
              <a *ngFor="let subItem of item.subItems" [routerLink]="subItem.link" class="block text-base text-gray-500 hover:text-gray-900 py-2">
                {{ subItem.name }}
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="flex space-x-4 menu-controls mt-4">
      <app-language-selector></app-language-selector>
      <app-accessibility-controls></app-accessibility-controls>
    </div>
  </div>
</nav>
