<div class="gallery-container">
  <h1>DANAT Gallery</h1>
  <p class="intro">Explore our collection of stunning gemstones, pearls, and jewelry pieces.</p>

  <div class="category-filter">
    <button *ngFor="let category of categories" 
            (click)="filterGallery(category)"
            [class.active]="selectedCategory === category">
      {{ category | titlecase }}
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let item of filteredGalleryItems" class="gallery-item">
      <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-64 object-cover rounded-lg shadow-md transition duration-300 ease-in-out transform group-hover:scale-105">
      <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out flex items-center justify-center">
        <p class="text-white text-center">{{ item.title }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="filteredGalleryItems.length === 0" class="no-items">
    No items found for the selected category.
  </div>
</div>
