<div class="services-container">
  <h1>Our Services</h1>
  <p class="services-intro">DANAT offers a wide range of services to meet the needs of gemstone and pearl enthusiasts, professionals, and businesses.</p>
  <div class="service-list">
    <div *ngFor="let service of services" class="service-card">
      <i class="fas {{ service.icon }} service-icon"></i>
      <h2>{{ service.name }}</h2>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>
