<div class="registration-form">
  <h2>Course Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
    </div>
    <div>
      <label for="nationality">Nationality:</label>
      <input id="nationality" type="text" formControlName="nationality">
    </div>
    <div>
      <label>
        <input type="radio" formControlName="isBahrainiNational" [value]="true"> Bahraini National
      </label>
      <label>
        <input type="radio" formControlName="isBahrainiNational" [value]="false"> Non-Bahraini
      </label>
    </div>
    <div>
      <label for="course">Course:</label>
      <select id="course" formControlName="course">
        <option value="">Select a course</option>
        <option value="gemology">Introduction to Gemology</option>
        <option value="pearl-diving">Pearl Diving Certification</option>
        <option value="jewelry-design">Jewelry Design Fundamentals</option>
      </select>
    </div>
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
