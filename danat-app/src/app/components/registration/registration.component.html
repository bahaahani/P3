<div class="registration-container">
  <h1>Course Registration</h1>
  <p class="intro">Ready to start your journey with DANAT? Fill out the form below to register for one of our programs.</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" formControlName="phone" required>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <select id="nationality" formControlName="nationality" required>
        <option value="">Select a nationality</option>
        <option *ngFor="let nationality of nationalities" [value]="nationality">{{ nationality }}</option>
      </select>
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="isBahraini" formControlName="isBahraini">
      <label for="isBahraini">I am a Bahraini citizen</label>
    </div>

    <div class="form-group">
      <label for="program">Program</label>
      <select id="program" formControlName="program" required>
        <option value="">Select a program</option>
        <option *ngFor="let program of programs" [value]="program">{{ program }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Additional Message (Optional)</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
    </div>

    <button type="submit" [disabled]="!registrationForm.valid" class="submit-button">Register</button>
  </form>
</div>
