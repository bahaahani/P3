<nav class="mega-menu">
  <div class="menu-container">
    <ul class="menu-items">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.link === '/' }">
          {{ item.title }}
        </a>
        <div class="submenu" *ngIf="item.subItems">
          <a *ngFor="let subItem of item.subItems" [routerLink]="subItem.link">{{ subItem.name }}</a>
        </div>
      </li>
    </ul>
    <div class="menu-controls">
      <app-language-selector></app-language-selector>
      <app-accessibility-controls></app-accessibility-controls>
    </div>
  </div>
</nav>
