<div class="research-container">
  <h1>Research at DANAT</h1>
  
  <section class="research-areas">
    <h2>Research Areas</h2>
    <div class="research-area" *ngFor="let area of researchAreas">
      <h3>{{ area.title }}</h3>
      <p>{{ area.description }}</p>
    </div>
  </section>
  
  <section class="publications">
    <h2>Recent Publications</h2>
    <ul class="publication-list">
      <li *ngFor="let pub of publications" class="publication-item">
        <h3><a [href]="pub.link" target="_blank">{{ pub.title }}</a></h3>
        <p class="authors">{{ pub.authors }}</p>
        <p class="journal-info">{{ pub.journal }}, {{ pub.year }}</p>
      </li>
    </ul>
  </section>
</div>
